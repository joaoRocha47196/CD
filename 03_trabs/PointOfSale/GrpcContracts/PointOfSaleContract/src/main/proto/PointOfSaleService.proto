syntax = "proto3";
option java_multiple_files = true;
option java_package = "crstubs";
package PointOfSaleService; // package do proto

service PointOfSaleService {
  rpc PublishSale(Sale) returns (Empty);
}

message Sale {
  string data = 1;
  string codigoProduto = 2;
  string nomeProduto = 3;
  int32 quant = 4;
  float precoUnitario = 5;
  float total = 6;
  float iva = 7;
}

message Empty {}