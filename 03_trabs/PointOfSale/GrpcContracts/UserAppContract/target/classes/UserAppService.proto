syntax = "proto3";
option java_multiple_files = true;
option java_package = "csstubs";
package UserAppService; // package do proto

service UserAppService {
  rpc resumeSales(ResumeSales) returns (ResumeNotification);
}

message ResumeSales {
  Category category = 1; // Categoria do produto para o resumo (ALIMENTAR ou CASA)
  string exchange_name = 2;            // Nome do Exchange para notificação
  string resume_filename = 3;         // Nome do ficheiro para guardar o resumo
}

message ResumeNotification {
  string worker_leader = 1;
  string resume_filename = 2;
}

enum Category {
  ALIMENTAR = 0;
  CASA = 1;
}

